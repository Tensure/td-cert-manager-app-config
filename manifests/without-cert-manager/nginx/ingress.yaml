apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nginx-ingress-manual
  annotations:
    kubernetes.io/ingress.class: gce
    kubernetes.io/ingress.allow-http: "true"
spec:
  tls:
  - hosts:
      - nginxmanual1.ioinfo.shop
    secretName: nginxmanual1-tls
  rules:
  - host: nginxmanual1.ioinfo.shop
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: nginx-service-manual
            port:
              number: 80
